<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temperature Map Visualization</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script
            src="https://kit.fontawesome.com/53800a569d.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <a
                href="https://www.egr.msu.edu/~ptan/dminer/"
                target="_blank"
                class="logo"
            >
                <h1 class="lab">DMiner Lab</h1>
                <h2 class="msu">@ MSU</h2>
            </a>
            <h1 class="title">
                <a href="http://www.cse.msu.edu/~ptan/project/xtreme/">
                    Prediction and Characterization of Extreme Events in
                    Spatio-Temporal Data
                </a>
            </h1>
        </header>

        <div class="menubar">
            <select name="Variable">
                <option value="none" selected disabled>
                    Choose a variable
                </option>
                <option value="ta">Temperature</option>
                <option value="pa">Precipitation</option>
            </select>
            <input type="date" id="dateInput" />
            <button onclick="updateMap()">Update Map</button>
        </div>
        <div class="container">
            <div id="map"></div>
            <div id="timeseries">
                <h2 id="timeseries-heading">Temperature Time Series</h2>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
